server {
	listen 80;
	server_name lazywombat.site;
	client_max_body_size 100M;
	location / {
		proxy_pass http://127.0.0.1:5000;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	}
}

server {
	listen 443 ssl;
	server_name lazywombat.site;
	ssl_certificate /etc/letsencrypt/live/lazywombat.site/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/lazywombat.site/privkey.pem;
	client_max_body_size 100M;
	location / {
		proxy_pass http://127.0.0.1:5000;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	}
}